<main>
    <div class="rooms-list" ng-controller="HomeCtrl as home">
        <p class="rooms-title">{{ home.Welcome }} </p>
        <section class="detail"  ng-repeat = "roomNum in home.rooms track by $index">
            <p> {{ roomNum["$value"] }} </p>
        </section>
    </div>
    <div class="rooms-list-buttons" ng-controller= "ModalCtrl">
        <section class="temp-button" ng-click="open()">New Room</section>
    </div>
</main>
