<div class="modal-header">
    <h3 class="modal-title"> Create new room </h3>
</div>
<div class ="modal-body">
    <label>Enter name for new Room: </label>
    <input type="text" class="form-control" ng-model="newRoom">
</div>
<div class ="modal-footer">
    <button class="button-primary" type="button" ng-click="add()">Create Room</button>
    <button class="button-primary" type="button" ng-click="cancel()">Cancel</button>
</div>
